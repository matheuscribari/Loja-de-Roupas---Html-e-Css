<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANDOUT OASIS</title>
    <link rel="shortcut icon" href="/static/images/logo_fav.png">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
      />
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/masculino.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %} {% if category ==
        'error' %}
        <div class="alert alert-danger alter-dismissable fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% else %}
        <div class="alert alert-success alter-dismissable fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}

        
    <div class="img">
        <a href="/login" target="self">
            <img class="img2" src="/static/images/user.png">
        </a>
    </div>
  
    <div>
        <a href="https://wa.me/5527992758562" target="self">
            <img class="img2" src="https://icones.pro/wp-content/uploads/2021/04/icone-telegramme-symbole-logo-noir.png">
  
        </a>
    </div>
  
    <div>
        <a href="https://www.google.com.br/maps/@-20.1707523,-40.2821743,3a,75y,297.57h,64.93t/data=!3m6!1e1!3m4!1s1S6px9SvbYdprtinB3Jqhg!2e0!7i13312!8i6656">
            <img class= "img3" src="https://icones.pro/wp-content/uploads/2021/02/icone-de-broche-de-localisation-noire.png">
        </a>
    </div>

</div>
<div>
    <a href="/" alt="logout">
        <p class="logo">STANDOUT OASIS</p>
    </a>
    
</div>

    

<div>
    <a href="/desconto">
      <img class="img4" src="https://cdn-icons-png.flaticon.com/512/39/39887.png" alt="Descontos">
    </a>
  </div>

<div>
  <a href="/feminino">
    <img class="img5" src="https://icones.pro/wp-content/uploads/2021/09/icone-de-femme-noir.png" alt="Feminino">
  </a>
</div>
    

    <div class="search-box">
        <input type="text" class="search-text" placeholder="Pesquisar...">
        <a class="search-btn">
            <img class="loupe-blue" src="/static/images/loupe-blue.svg" width="25px" height="25px">
            <img class="loupe-white" src="/static/images/loupe-white.svg" width="25px" height="25px">
        </a>
</div>

    <div class="text">
        Nossa coleção "Masculina" de inverno...
    </div>
    <div class="slider">
    
        <div class="slides">
    
            <input type="radio"name="radio-btn"id="radio1">
            <input type="radio"name="radio-btn"id="radio2">
            <input type="radio"name="radio-btn"id="radio3">
            <input type="radio"name="radio-btn"id="radio4">
            
            <div class="slide first">
                <img src="/static/images/imagem1-masculino.jpg" alt="imagem 1">
            </div>
    
            <div class="slide">
                <img src="/static/images/imagem2-masculino.jpg" alt="imagem 2">
            </div>
    
            <div class="slide">
                <img src="/static/images/imagem3-masculino.png" alt="imagem 3">
            </div>
    
            <div class="slide">
                <img src="/static/images/imagem4-masculino.jpg" alt="imagem 4">
            </div>
    
        </div>
        
        <div class="navigation-bar">
            <label class="manual-btn" for="radio1"></label>
            <label class="manual-btn" for="radio2"></label>
            <label class="manual-btn" for="radio3"></label>
            <label class="manual-btn" for="radio4"></label>
        </div>
    
        <div class="manual-auto">           
            <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            </div>
    
</body>
</html>
